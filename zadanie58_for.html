<!DOCTYPE html>
<html>
<head>
    <title>Wypisz liczby nieparzyste</title>
</head>
<body>
<div style="color:red; font-size:18px;">
<script language="JavaScript">
    var x = prompt("Podaj liczbę 1:", "");
    var Liczba1 = parseInt(x);
    var y = prompt("Podaj liczbę 2:", "");
    var Liczba2 = parseInt(y);

    if (isNaN(Liczba1) || isNaN(Liczba2)) {
        document.write("Podane wartości nie są liczbami.");
    } else {
        if (Liczba1 < Liczba2) {
            for (var i = Liczba1; i <= Liczba2; i++) {
                if (i % 2 == 1) {
                    document.write("<p style='font-size:18px; color:black;'><br>" + i + " <br></p>");
                }
            }
        } else if (Liczba1 > Liczba2) {
            for (var i = Liczba1; i >= Liczba2; i--) {
                if (i % 2 == 1) {
                    document.write("<p style='font-size:18px; color:black;'><br>" + i + " <br></p>");
                }
            }
        } else {
            document.write("Brak obliczeń, liczby są równe.");
        }
    }
</script>
</div>
</body>
</html>
