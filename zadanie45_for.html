<!DOCTYPE html> 
<html lang="pl">
<head> 
    <title>Sprawdzenie danych Fornal</title> 
    <meta charset="utf-8"> 
</head> 
<body>
    <div style="color:red;font-size:50px;">
        <script language="JavaScript">
            do {
                var liczba1 = prompt("wysokość=", "");
                var h_for = parseFloat(liczba1);
            } while (h_for <= 0);

            do {
                var liczba2 = prompt("podstawę=", "");
                var a_for = parseFloat(liczba2);
            } while (!(a_for > 0));

            var Pole = a_for * h_for / 2;
            document.write("Pole=" + Pole.toFixed(2) + " cm^2" + "<br>");
        </script>
    </div>
</body>
</html>
