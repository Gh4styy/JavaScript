<head>
    <title> proste obliczenia</title>

</head>
<body>
    <div style="color:blue;font-size: 35px;">
    <script lang="JavaScript">
        var liczba1=prompt("daj mianownik m=","");
        var m_for=parseFloat(liczba1);
        document.write("m="+m_for+"<br>");
        m2=m_for+2;
        m1=m_for+1;
        document.write("1/"+m_for+"=1/"+m2+"+1/"+m1*m2+"+1/"+m_for*m1+"<br>");
    </script>
    </div>
</body>
