<!DOCTYPE html>
<html>
<body>
<div style="color:red; font-size: 50px;"> <script language="JavaScript">
var suma_for = 0;
var i_for = 1;
while (i_for <= 1000000) {
    suma_for += 1 / i_for;
    i_for++;
}
document.write("Suma szeregu harmonicznego: " + suma_for.toFixed(2));
</script>
</div>
</body>
</html>
