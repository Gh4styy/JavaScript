<!DOCTYPE html> 
<html lang="pl"> 
<head>  
   <meta charset="utf-8"> 
    <title>Przykład użycia pętli</title> 
    <script language="JavaScript"> 
        var repeat = parseInt(prompt("Ile razy powtórzyć napis?"));
        var initials = prompt("Podaj swoje inicjały:");
        for (var j = 0; j < repeat; j++) {
            for (var i = 1; i <= 10; i++) {
                for (var k = 1; k <= i; k++) {
                    document.write("&nbsp;");
                }
                document.write(i + "_" + initials + "_" + i + "<br>");
            }
        }
    </script> 
</head>  
<body>  
</body>  
</html>
